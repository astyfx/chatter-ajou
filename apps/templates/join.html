{% extends "layout.html" %}

{% block contents %}
    <div class="contentBody">
        <div class="caJoin">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <form class="form-signin" role="form" method="post">
                        <h2 class="form-signin-heading">회원가입</h2>
                        <input type="text" name="username" class="form-control" placeholder="아이디" required="true" autofocus="">
                        <input type="email" name="email" class="form-control" placeholder="이메일" required="true">
                        <input type="password" name="password" class="form-control" placeholder="비밀번호" required="true">

                        <button class="btn btn-lg btn-primary" type="submit">가입하기</button>
                        <a href="{{ url_for("home") }}" class="btn btn-lg btn-success">취소</a>
                    </form>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>
{% endblock %}
